<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso protegido</title>

  <!-- Font Awesome (opcional, para el ícono del libro) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f172a;
      color:#e5e7eb;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .card{
      width:min(520px, 92vw);
      background:#111827;
      border:1px solid #1f2937;

    .row{
      display:flex;

      flex-wrap:wrap;
    }
    .book{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:84px;
      height:84px;
      border-radius:14px;
      background:#1f2937;
      border:1px solid #374151;
      text-decoration:none;
      color:#e5e7eb;
      cursor:pointer;
      transition:.2s;
    }
    .book:hover{ transform: translateY(-2px); }
    .title{
      font-size:18px;
      margin:0;
      color:#f9fafb;
    }
    .muted{ color:#9ca3af; margin:6px 0 0; font-size:13px; }
    .form{
      margin-top:16px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    input{
      flex:1;
      min-width:220px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #374151;
      background:#0b1220;
      color:#e5e7eb;
      outline:none;
    }
    input:focus{ border-color:#6366f1; }
    button{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      background:#4f46e5;
      color:white;
      cursor:pointer;
      transition:.2s;
    }
    button:hover{ opacity:.92; }
    .msg{
      margin-top:10px;
      font-size:13px;
      color:#9ca3af;
      min-height:18px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="row">
      <!-- ✅ Ícono clickeable para abrir (también llama a desencriptar) -->
      <a class="book" href="" target="_blank" title="Ver archivo cifrado (opcional)">
        <i class="fa fa-book fa-3x"></i>
      </a>

      <div>
        <p class="title">Manual PostgreSQL (cifrado)</p>
        <p class="muted">
          Introduce la clave para desencriptar y abrir el contenido en una nueva pestaña.
        </p>
      </div>
    </div>

    <div class="form">
      <input type="password" id="clave" placeholder="Clave de desencriptación" />
      <button onclick="desencriptarArchivo()">Abrir archivo</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    // RUTA DEL ARCHIVO ENCRIPTADO (ajústala a tu estructura real)
    const ENCRYPTED_FILE_URL = "postgresSql/postgres_dba_book.enc.txt";

    // Permite Enter para abrir
    document.getElementById("clave").addEventListener("keydown", (e) => {
      if (e.key === "Enter") desencriptarArchivo();
    });

    async function desencriptarArchivo() {
      const msg = document.getElementById("msg");
      msg.textContent = "⏳ Desencriptando...";

      const clave = document.getElementById("clave").value || "";
      if (!clave.trim()) {
        msg.textContent = "❌ Debes introducir una clave.";
        return;
      }

      try {
        const response = await fetch(ENCRYPTED_FILE_URL, { cache: "no-store" });
        if (!response.ok) throw new Error("No se pudo leer el archivo cifrado.");
        const encryptedData = await response.text();

        // ✅ Desencriptado XOR (ejemplo simple, como tu referencia)
        const decrypted = simpleXorDecrypt(encryptedData, clave);

        // Validación básica: asegurar que parece HTML (reduce falsos positivos)
        if (!looksLikeHTML(decrypted)) {
          msg.textContent = "❌ Clave incorrecta (o archivo no es HTML).";
          return;
        }

        // Abrir en una pestaña nueva
        const nuevaVentana = window.open("", "_blank");
        if (!nuevaVentana) {
          msg.textContent = "⚠️ El navegador bloqueó la ventana emergente. Permite popups para este sitio.";
          return;
        }

        nuevaVentana.document.open();
        nuevaVentana.document.write(decrypted);
        nuevaVentana.document.close();

        msg.textContent = "✅ Archivo abierto en una nueva pestaña.";
      } catch (err) {
        msg.textContent = "❌ Error: " + err.message;
      }
    }

    function simpleXorDecrypt(data, key) {
      let result = "";
      for (let i = 0; i < data.length; i++) {
        result += String.fromCharCode(
          data.charCodeAt(i) ^ key.charCodeAt(i % key.length)
        );
      }
      return result;
    }

    function looksLikeHTML(text) {
      const t = (text || "").trim().toLowerCase();
      return t.startsWith("<!doctype html") || t.startsWith("<html") || t.includes("<body");
    }
  </script>



  <!-- Cargar CryptoJS -->
  <a onclick="desencriptarYMostrar()" target="_blank">
    <i class="fa fa-book fa-4x" style="margin-right: 10px;"></i>
  </a>
  
 <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
  async function desencriptarYMostrar() {
    const clave = prompt("Introduce la clave:");
    if (!clave) {
      window.open("Menu/index.html", "_blank");
      return;
    }
    // Comprobamos si la clave es exactamente "la biblia de los caidos"
    if (clave.trim().toLowerCase() === "") {
      // window.open("Menu/index.html", "_blank");
      return;
    }

    try {
      const response = await fetch("postgresSql/postgres_dba_book.enc.txt");
      const encrypted = await response.text();

      const decrypted = CryptoJS.AES.decrypt(encrypted, clave).toString(CryptoJS.enc.Utf8);

      if (!decrypted) {
        alert("Clave incorrecta o archivo dañado.");
        return;
      }

      const nuevaVentana = window.open("", "_blank");
      nuevaVentana.document.open();
      nuevaVentana.document.write(decrypted);
      nuevaVentana.document.close();
    } catch (e) {
      alert("Error al cargar o desencriptar el archivo.");
      console.error(e);
    }
  }
</script>
